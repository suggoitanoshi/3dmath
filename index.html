<!DOCTYPE html>

<html>
  <head>
    <title>3 DIMENSI</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style/master.css"></style>
    <link rel="stylesheet" href="style/jqmath-0.4.3.css"></style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>3DMath</h2>
      </header>
      <section class="flex">
        <section class="display">
          <div id="cube-overlay"></div>
        </section>
        <section class="rumus">
          <!-- tambah rumus di sini -->
          <br>Kubus<br>
          <div>
            <label for="rusuk">Rusuk: </label>
            <input id="rusuk" type="text"></input>
            <input id="satuan" type="text" value="satuan"></input>
            <input type=button id="rusuk_ok" value="OK"></input>
          </div>
          <div>
            <label for="nama">Masukkan nama kubus: </label>
            <input id="nama" type="text"></input>
            <input type="button" for="nama" id="nama_ok" value="OK"></input>
          </div>
          <div>
            Jarak dari:
            <input id="pointA" type="text"></input>
            ke
            <input id="pointB" type="text"></input>
            <input type="button" id="jarak_ok" value="Hitung!"></input>
          </div>
          <div>
            Jarak = <span id="jarak"></span><br>
            Volume = <span id="volume"></span><br>
            Luas Permukaan = <span id="lp"></span><br>
          </div>
        </section>
      </section>
      <div class="kurisu speak">
        <img src="assets/kurisu.png" class="floating image"></img>
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jqmath-etc-0.4.6.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/viewer.js"></script>
  </body>
</html>
